name: Go

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: Get dependencies
        run: GOOS=windows go get
      - run: go get -u golang.org/x/lint/golint

      - name: Go lint
        run: golint -set_exit_status $(go list ./... | grep -v /vendor/)

      - name: Test
        run: GOOS=windows go test -v $(go list ./... | grep -v /vendor/)
